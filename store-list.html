	<script>
			function getCustomerId(){
				var customerId = getURL().split("=")[1];
				return customerId;
			}
			
			function goToStoreList(){
				window.location = "store-list.html?customerId="+getCustomerId();
			}
			
			function goToIndexPage(){
				window.location = "index.html?customerId="+getCustomerId();
			}
			function loadAllStores(){
				xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET","/Dry-Cleaning/jsp-pages/load-all-stores.jsp?customerId="+getCustomerId(),false);
                xmlhttp.send();
                output = xmlhttp.responseText;
                document.getElementById("load-all-stores-id").innerHTML = output;
			}
		</script>
