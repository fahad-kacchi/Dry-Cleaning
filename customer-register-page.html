<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dhobi Ghat | Sign Up</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="MDB-Free/font/font-awesome.min.css">
		<!-- Bootstrap core CSS -->
		<link href="MDB-Free/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="MDB-Free/css/mdb.min.css" rel="stylesheet">
		<!-- Your custom styles (optional) -->
		<link href="MDB-Free/css/style.css" rel="stylesheet">		
		<style type="text/css">
            .jumbotron{
                //background: url(images/backgrounds/sign-up-2.jpg);
                //background-color: default-color;
                background: #90caf9;
                background-size: 100% 100%;
                opacity:1;
            }
            .fontStyle{
                font-size: 25px;
            }
            .cardStyle{
                //opacity:0.8;
            }
			.custom {border-radius: 30px;}
            .cardColor{
                background: #9933CC;
                color: white;
            }
            .buttonColor{
                background: #e0f2f1;
            }
		</style>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="jumbotron">
                <div class="card cardColor">
                    <div class="card-body">
                        <center> <b class="fontStyle">Customer Registration</b> </center>
                    </div>
                </div>         
                <br>
                <font color="white">
                    <form name="photoCompForm" class="text-center border border-light p-5" action="jsp-pages/store-customer-login-details.jsp">
                        <input type="text" id="name" name="name" class="form-control" placeholder="FullName" onchange="fullNameValidation()" required>
                        <br>
                        <input type="email" id="emailid" class="form-control mb-4" placeholder="E-mail" name="email" onchange="emailValidation()" required>

                        <input type="password" id="password" class="form-control" placeholder="Password" name="password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
                        <br>
                        
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" name="confirmPassword" aria-describedby="defaultRegisterFormPhoneHelpBlock" onchange="passwordValidation()" required>
                        <br>
                        <input type="text" id="" class="form-control" placeholder="Phone No" maxlength="10" name="phoneNo" aria-describedby="defaultRegisterFormPhoneHelpBlock" onchange="phoneNumberValidation()" required>

                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-purple my-4 btn-block custom" type="submit">Sign Up</button>
                            </div>                                                
                            <div class="col-md-6">                                
                                <button class="btn btn-purple my-4 btn-block custom"  type="reset">Clear</button>
                            </div>
                        </div>
                    </form>
                </font>
            </div>
        </div>
		
		<!-- Custom Scripts -->
		<script src="scripts/custom-js/sign-up-validations.js"> </script>
    </body>
</html>
