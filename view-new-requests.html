		<script>
			function getStoreId(){
				var storeId = getURL().split("=")[1];

			}
			
			function viewNewOrders(){
				xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET","/Dry-Cleaning/jsp-pages/view-new-requests.jsp?storeId="+getStoreId(),false);
                xmlhttp.send();
                output = xmlhttp.responseText;
				document.getElementById("view-new-orders-id").innerHTML = output;
			}
